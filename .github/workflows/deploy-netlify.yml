name: "netlify ci-cd pipeline"

on:
  push:
  pull_request:
    types:
      - opened
      - synchronize

permissions:
  pull-requests: write

jobs:
  # This job will:
  #   * deploy a draft every time there is a commit that is not on master branch
  #   * comment on that commit with the deploy URL
  deployCommitDraft:
    name: Deploy draft to Netlify
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v2

      - name: Use Node.js 22.x
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: "npm"
          cache-dependency-path: package-lock.json

      - name: Install Netlify
        run: npm install netlify-cli@17.10.1 -g

      - name: Install dependencies
        run: npm install

      - name: Build artifact
        run: npm run build

      - name: Deploy to Netlify
        id: netlify_deploy
        run: |
          netlify deploy \
            --dir dist \
            --site ${{ secrets.NETLIFY_SITE_ID }} \
            --auth ${{ secrets.NETLIFY_ACCESS_KEY }} \
            --json > deploy_output.json

      - name: Generate URL Preview
        id: url_preview
        run: |
          NETLIFY_PREVIEW_URL=$(jq -r '.deploy_url' deploy_output.json)
          echo "NETLIFY_PREVIEW_URL=$NETLIFY_PREVIEW_URL" >> "$GITHUB_OUTPUT"

      - name: Comment URL Preview on PR
        uses: actions/github-script@v7
        env:
          NETLIFY_PREVIEW_URL: ${{ steps.url_preview.outputs.NETLIFY_PREVIEW_URL }}
        with:
          script: |
            github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: 'ðŸ‘‹Preview URL: ' + process.env.NETLIFY_PREVIEW_URL
            })

  # This job will:
  #   * deploy a production build every time there is a push only on the main branch
  #   * comment that commit with the deploy URL
  publishMainCommit:
    name: Publish to Netlify
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Use Node.js 22.x
        uses: actions/setup-node@v2
        with:
          node-version: 22.x
          cache: "npm"
          cache-dependency-path: package-lock.json

      - name: Install Netlify
        run: npm install netlify-cli@17.10.1 -g

      - name: Install dependencies
        run: npm install

      - name: Build artifact
        run: npm run build

      - name: Deploy to Netlify
        id: netlify_deploy
        run: |
          netlify deploy \
            --dir dist \
            --site ${{ secrets.NETLIFY_SITE_ID }} \
            --auth ${{ secrets.NETLIFY_ACCESS_KEY }}
            --prod

      - name: Create git tag
        run: |
          git tag ${{github.run_number}}

      - name: Push git tag
        run: git push origin ${{github.run_number}}
